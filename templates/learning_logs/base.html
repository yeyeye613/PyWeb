{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
     <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>
{#    <link rel="stylesheet" href="{% static 'learning_logs/styles.css' %}">#}
    <!-- 加载 Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 全局样式 -->
    <style>
        body { padding: 20px; }
        .note-card { max-width: 600px; margin: 0 auto; }
        .mb-4 { display: flex; justify-content: space-evenly; border: 1px solid silver; }
    </style>
</head>
<body>
{% block navbar %}
    <!-- 导航栏 -->
    <nav class="navbar">
        <a href="{% url 'learning_logs:index' %}">首页</a>
        <a href="{% url 'learning_logs:contents' %}">导航</a>
        <a href="{% url 'learning_logs:about' %}">关于</a>
        <a href="{% url 'learning_logs:contact' %}">联系我们</a>
    </nav>
{% endblock %}
    <!-- 子页面内容会插入这里 -->
    {% block content %}{% endblock %}
    <!-- 加载 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
